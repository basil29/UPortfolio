<!DOCTYPE html>
<html lang ="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Mark Sproull Portfolio</title>
		<link href='https://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet'>
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
		<div class="container">
			<header>
				<div class="row">
					<div class="col-md-6">
						<img <img class="title-logo" src="images/udacity-logo.jpg" alt="Udacity logo">
					</div>
					<div class="col-md-6 text-right text-uppercase">
						<h1 class="title-super text-thin">Mark Sproull</h1>
						<h4>Future Front-end Ninja</h4>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<hr class="title-rule">
					</div>
				</div>
			</header>
			<section>
				<div class="row">
					<div class="col-md-12">
						<img class="img-responsive" src="images/skyline5.png" alt="Main image!">
					</div>
				</div>
			</section>
			<section>
				<div class="row">
					<div class="col-md-12">
						<h2 class="text-muted">Featured Work</h2>
					</div>
				</div>
				<div class="row text-center">
					<div class="col-md-4">
						<img class="img-responsive" src="images/Birdbath5.png" alt="Birdbath">
						<h3 class="text-uppercase text-thick">Birdbath</h3>
						<p>https://github.com/basil29/birdbath</p>
					</div>
					<div class="col-md-4">
						<img class="img-responsive" src="images/hippo5.png" alt="Alphabet">
						<h3 class="text-uppercase text-thick">Alphabet</h3>
						<p>https://github.com/basil29/alphabet</p>
					</div>
					<div class="col-md-4">
						<img class="img-responsive" src="images/crabapple5.png" alt="blossom">
						<h3 class="text-uppercase text-thick">blossom</h3>
						<p>https://github.com/basil29/blossom</p>
					</div>
				</div>
			</section>
		</div>
	</body>
</html>
